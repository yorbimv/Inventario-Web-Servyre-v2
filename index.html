<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servyre | Inventario IT</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div id="app" class="fade-in">
    <header>
      <h1>Inventario IT Servyre</h1>
      <p class="subtitle">Gestión centralizada de activos tecnológicos</p>
    </header>

    <section class="header-actions">
      <div class="search-bar">
        <i data-lucide="search"></i>
        <input type="text" id="searchInput" placeholder="Buscar por nombre, serie, modelo o correo...">
      </div>
      <div class="btn-group">
        <button id="addItemBtn" class="btn btn-primary">
          <i data-lucide="plus"></i>
          Nuevo Registro
        </button>
        <button id="exportExcelBtn" class="btn btn-secondary">
          <i data-lucide="file-spreadsheet"></i>
          Excel
        </button>
        <button id="exportPdfBtn" class="btn btn-secondary">
          <i data-lucide="file-text"></i>
          PDF
        </button>
      </div>
    </section>

    <main class="table-container">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Usuario / Correo</th>
            <th>Equipo / Tipo</th>
            <th>Marca / Modelo</th>
            <th>S/N</th>
            <th>Specs (RAM/Disc)</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="inventoryBody">
          <!-- Rows will be injected here -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Modal Form -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Nuevo Registro de IT</h2>
        <button id="closeModal" class="btn btn-icon">&times;</button>
      </div>
      <form id="inventoryForm">
        <div class="modal-body">
          <input type="hidden" id="itemId">

          <div class="form-group">
            <label for="fullName">Nombre Completo</label>
            <input type="text" id="fullName" required placeholder="Ej: Juan Pérez">
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required placeholder="ejemplo@servyre.com">
          </div>

          <div class="form-group">
            <label for="deviceType">Tipo de Dispositivo</label>
            <select id="deviceType" required>
              <option value="Laptop">Laptop</option>
              <option value="Desktop">PC de Escritorio</option>
              <option value="Server">Servidor</option>
              <option value="Tablet">Tablet</option>
            </select>
          </div>

          <div class="form-group">
            <label for="brand">Marca</label>
            <input type="text" id="brand" required placeholder="Ej: Dell, HP, Lenovo">
          </div>

          <div class="form-group">
            <label for="model">Modelo</label>
            <input type="text" id="model" required placeholder="Ej: Latitude 5420">
          </div>

          <div class="form-group">
            <label for="serialNumber">Número de Serie</label>
            <input type="text" id="serialNumber" required placeholder="S/N">
          </div>

          <div class="form-group">
            <label for="ram">Memoria RAM (GB)</label>
            <input type="number" id="ram" required placeholder="Ej: 16">
          </div>

          <div class="form-group">
            <label for="storageType">Tipo de Disco</label>
            <select id="storageType" required>
              <option value="SSD">SSD</option>
              <option value="HDD">HDD</option>
              <option value="NVMe">NVMe</option>
            </select>
          </div>

          <div class="form-group">
            <label for="storageCapacity">Capacidad Disco (GB)</label>
            <input type="number" id="storageCapacity" required placeholder="Ej: 512">
          </div>

          <div class="form-group">
            <label for="status">Estado del Equipo</label>
            <select id="status" required>
              <option value="Activo">Activo</option>
              <option value="Mantenimiento">Mantenimiento</option>
              <option value="Baja">Baja</option>
            </select>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="hasPrinter">
            <label for="hasPrinter">¿Tiene impresora vinculada?</label>
          </div>

          <div class="form-group full-width">
            <label for="notes">Notas Adicionales</label>
            <textarea id="notes" rows="3" placeholder="Observaciones adicionales..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Registro</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script>
    // Initialize Lucide icons
    window.onload = () => {
      if (window.lucide) {
        window.lucide.createIcons();
      }
    };
  </script>
</body>

</html>
